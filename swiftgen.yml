xcassets:
  - inputs:
      - Resources/Colors/Colors.xcassets
      - Resources/Images/Assets.xcassets
    outputs:
      - templateName: swift5
        output: Resources/Images/Assets.swift
        params:
          enumName: Resources
          publicAccess: false

strings:
  inputs: Resources/Strings/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Resources/Strings/Strings.swift
      params:
        publicAccess: false
